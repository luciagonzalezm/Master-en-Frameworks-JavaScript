<app-slider 
[nombre]="'Página de pruebas'"
>
</app-slider>
<div class="center">
    <section id="content">
        <h2 class="subheader">{{title}}</h2>
        <div *ngIf="nombre && apellidos; then siHayParametros else noHayParametros">

        </div>

        <ng-template #siHayParametros>
            <h3>El nombre es: {{nombre}}</h3>
            <h3>Los apellidos son: {{apellidos}}</h3>
        </ng-template>

        <ng-template #noHayParametros>
            <h3>No hay parámetros por la url</h3>
        </ng-template>

        <button (click)="redireccion()">Ponme nombre y apellidos</button>
    </section>
    <app-sidebar>
    </app-sidebar>
</div>
